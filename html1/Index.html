<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac toe</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <div class="container">
      <h1 class="title">TicTacToe</h1>
      <div class="status-action">
          <div class="reset">Reset</div>
      </div>
      <div class="game-board">
        <div id="1" class="box" q1 ></div>
        <div id="2" class="box" q2></div>
        <div id="3" class="box" q3></div>
        <div id="4" class="box" q4></div>
        <div id="5" class="box" q5></div>
        <div id="6" class="box" q6></div>
        <div id="7" class="box" q7></div>
        <div id="8" class="box" q8></div>
        <div id="9" class="box" q9></div>
      </div>
  </div>
  <script src="tictactoe.js"></script>
</body>
</html>
